<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SoundKit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url("photos/drum2.jpg");
            background-size: cover;
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;


        }

        .keys {
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .key {
            border: 2px solid whitesmoke;
            color: whitesmoke;
            width: 50px;
            height: 50px;
            border-radius: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        span {
            cursor: default;
            text-transform: uppercase;
        }

        h1 {
            text-align: center;
            margin: 60px;
        }

        .btn {
            width: 7%;
            display: block;
            margin: 15px auto;
            border: 2px solid whitesmoke;
            color: whitesmoke;
            text-align: center;
            border-radius: 5px;
        }

        .playing {
            transform: scale(1.1);
            border-color: #ffc600;
            box-shadow: 0 0 1rem #ffc600;
        }
    </style>
</head>

<body>
    <h1>Drum Kit</h1>
    <div class="keys">
        <div class="key" data-key="65"><span class="sound">a</span></div>
        <div class="key" data-key="83"><span class="sound">s</span></div>
        <div class="key" data-key="68"><span class="sound">d</span></div>
        <div class="key" data-key="70"><span class="sound">f</span></div>
        <div class="key" data-key="71"><span class="sound">g</span></div>
        <div class="key" data-key="72"><span class="sound">h</span></div>
        <div class="key" data-key="74"><span class="sound">j</span></div>
    </div>

    <div class="btn Start">Start</div>
    <div class="btn Stop">Stop</div>
    <div class="btn Play">Play</div>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/boom.wav"></audio>
    <audio data-key="68" src="sounds/hihat.wav"></audio>
    <audio data-key="70" src="sounds/kick.wav"></audio>
    <audio data-key="71" src="sounds/openhat.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>

    <script src="main.js"></script>
</body>

</html>
